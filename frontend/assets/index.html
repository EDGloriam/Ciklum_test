<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">

    <script type="text/javascript" src="js/main.min.js"></script>
    <title>Slider</title>
</head>
<body>
    <div id="slider">
        <div class="slider-container">
            <div class="control left"><i class="fas fa-chevron-left"></i></div>

            <div class="slider-body">
                <div class="slider-items">
                    <div class="item" data-item=1></div>
                    <div class="item" data-item=2></div>
                    <div class="item" data-item=3></div>
                    <div class="item" data-item=4></div>
                    <div class="item" data-item=5></div>
                    <div class="item" data-item=6></div>
                    <div class="item" data-item=7></div>
                    <div class="item" data-item=8></div>
                    <div class="item" data-item=9></div>
                    <div class="item" data-item=10></div>
                    <div class="item" data-item=11></div>
                    <div class="item" data-item=12></div>
                </div>
            </div>

            <div class="control right"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
    
</body>
</html>
